    <div class="container">
      <h1 id="question">Question</h1>

            <h2 id = "question"></h2>
          </p>
          <button type="button" class="btn" id="optionA">Answer 1</button>
          <br />
          <button type="button" class="btn" id="optionB">Answer 2</button>
          <br />
          <button type="button" class="btn" id="optionC">Answer 3</button>
          <br />
          <button type="button" class="btn" id="optionD">Answer 4</button>
          <!-- <input type="radio" /> <br />

          <input type="radio" /> <br /> -->
        </div>
        <button type="button" id="button"></button>
        <div id="results"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
